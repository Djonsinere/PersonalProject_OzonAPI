{% extends 'personalproject/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Вход в систему</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                        <!--<a class="btn btn-info btn-sm" type="button" href="{% url 'register' %}" >Зарегестриоваться</a>-->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
