server {
    listen 80;
    server_name program.personalproject.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name program.personalproject.ru;

    ssl_certificate /etc/letsencrypt/live/program.personalproject.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/program.personalproject.ru/privkey.pem;

    location /static/ {
        alias /app/personalproject/staticfiles/;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

 	proxy_connect_timeout 600;
	proxy_send_timeout 600;
	proxy_read_timeout 600;

    	proxy_buffering on;
    	proxy_buffers 16 64k;
    	proxy_buffer_size 128k;
    }
}
